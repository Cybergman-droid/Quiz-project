<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="userInformationBox">
      <h1>Welcome to the Quiz</h1>

      <form action="./game_page/quiz.html">
        <div class="form-group">
          <label for="username">Your Name</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your name"
            required
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="questionNum">Number of Questions</label>
          <input
            type="number"
            id="questionNum"
            name="questionNum"
            placeholder="Enter number (1-40)"
            min="1"
            max="40"
            required
          />
        </div>

        <div class="form-group">
          <div class="checkbox-group">
            <label for="bio">Biology</label>
            <input type="checkbox" name="bio" id="bio" />

            <label for="phy">Physics</label>
            <input type="checkbox" name="phy" id="phy" />

            <label for="chem">Chemistry</label>
            <input type="checkbox" name="chem" id="chem" />

            <label for="compSci">Computer Science</label>
            <input type="checkbox" name="compSci" id="compSci" />
          </div>
        </div>
        <a href="/game_page/quiz.html"
          ><button type="submit" id="submit">
            <span>Start Quiz</span>
          </button></a
        >
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
